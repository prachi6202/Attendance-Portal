    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form method="post" action="{%url 'accounts:user_login' %}" class="col-md-9">
                {% csrf_token %}
                <div class="AppForm shadow-lg">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <div class="AppFormLeft">

                                <h1>Sign In</h1>
                                <br>
                                <div class="form-group position-relative mb-4">
                                    <input type="text"
                                        class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none"
                                        id="username" name="username" placeholder="Username">
                                    <i class="fa fa-user-o"></i>
                                </div>
                                <div class="form-group position-relative mb-4">
                                    <input type="password"
                                        class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none"
                                        id="password" name="password" placeholder="Password">
                                    <i class="fa fa-key"></i>
                                </div>
                                <div class="row  mt-4 mb-4">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" name="chk" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <a href="/accounts/password_reset/">Forgot Password?</a>
                                    </div>
                                </div>

                                <button class="btn btn-success btn-block shadow border-0 py-2 text-uppercase ">
                                     <style>"color:white"</style>Sign in
                                </button>

                                <p class="text-center mt-5">
                                    Don't have an account?
                                    <span><a href="{% url 'accounts:register'%}">Create your account</a></span>
                                </p>

                            </div>

                        </div>
                     <!--   <div class="col-md-6">
                            <div
                                class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                                <h2 class="position-relative px-4 pb-3 mb-4">Welcome</h2>
                                <p>To Produce World Class Engineers,Managers and Technologies with Training of Head,
                                    Heart and Hands Employable
                                    anywhere in the world.
                                </p>
                            </div>
                        </div>-->
                    </div>
                </div>

            </form>
        </div>
    </div>
