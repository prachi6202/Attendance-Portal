{% extends "accounts/base.html" %}
{% load static %}
{% block body_block %}

  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>

        <form method="POST"> 
          {% csrf_token %}
          <div class="register">
                {{ user_form.as_p }}
          </div>

          <input class="btn btn-primary" type="submit" name="" value="Register">
        </form>

      {% endif %}

    </div>

  </div>

{% endblock %}
